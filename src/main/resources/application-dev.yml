spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pc_component_store_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true

app:
  jwt:
    secret: dev-secret-key-for-development-only-not-for-production
    expiration: 86400000 # 24 hours for development
    refresh-expiration: 604800000 # 7 days

server:
  port: 8080

logging:
  level:
    com.onlineshop: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE 